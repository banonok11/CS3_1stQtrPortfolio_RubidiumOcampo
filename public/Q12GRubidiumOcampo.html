<!DOCTYPE html>
<html>
<body>

    <h2> Q1 2nd Graded Exercise submitted by Alejandro Ocampo of 9Rubidium</h2>

    <!-- Enter your tags below until the script tag -->
    <div>Meal Price: 
        <input id="inp_price">
        <br />
    </div>

    <div>Tip: 
        <input id="tip">
        <br />
    </div>

    <div>Service Charge: 
        <input id="charge">
        <br />
    </div>

    <div>
        <button onclick="totalMeal()">Accept Input</button>
        <br />
    </div>

    <div>
        <p id="total_Meal">Total Meal:</p>
    </div>

    <script>
        function totalMeal() {
              // place your JS code here
            let mp = +document.getElementById("inp_price").value;
            let tip = +document.getElementById("tip").value;
            let sc = +document.getElementById("charge").value;

            let totalMeal = mp + tip + (sc / 100 * mp);

            document.getElementById("total_Meal").innerHTML = "Total Meal: " + totalMeal.toFixed(2);
        }
    </script>

</body>
</html>
